<!DOCTYPE html>
<html>
	<head>
		<title>LightAutocomplete</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1 class="main-title">LightAutocomplete.js</h1>
			<form action="" method="POST">
				<div class="col-md-6">
					<div class="form-group">
						<label for="light-autocomplete">
							<strong>Source data with AJAX:</strong>
						</label>
						<input type="text" class="form-control" id="ajax-light-autocomplete" autocomplete="off">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="light-autocomplete">
							<strong>Source data with JSON:</strong>
						</label>
						<input type="text" class="form-control" id="json-light-autocomplete" autocomplete="off">
					</div>
				</div>
			</form>
		</div>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../light-autocomplete.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript">

			$("#ajax-light-autocomplete").lightAutocomplete({
				onResponseAjax: function(response, data) {
					response.forEach(function(element) {
						data.push({
							label: element.nativeName, value: element.name
						});
					});
				},

		</script>
	</body>
</html>
